<ion-view view-title="Account">
  <ion-content>
      <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
      </ion-nav-bar>
    <ion-list>
      <ion-item class="item-toggle">
        Show own polls
        <label class="toggle">
          <input type="checkbox" ng-change="storeSettings(settings)" ng-model="settings.showOwnPolls">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
        <ion-item>
        <button class="button button-assertive" ng-click="showConfirmLogout()">
            Logout
        </button>
        </ion-item>
        <ion-item>
        <button class="button button-assertive" ng-click="getPhoto()">
            Camera
        </button>
        </ion-item>
        <ion-item>
            <button class="button button-assertive" ng-click="callDeveloper()">
                Call a developer for help!
            </button>
        </ion-item>
        <ion-item>
        <button class="button button-assertive" ng-click="goToMap()">
            Map
        </button>
        </ion-item>
    </ion-list>
      <img id="myImage" src="" height="200px" width="200px">

  </ion-content>
</ion-view>
