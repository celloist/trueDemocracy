<ion-view view-title="Dashboard">
  <ion-content>
      <ion-header-bar class="bar-positive">
      </ion-header-bar>
    <div class="list card">
      <div class="item item-divider">Amount of votes on your polls</div>
      <div class="item item-body">
        <div>
          {{}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Amount of votes you've cast</div>
      <div class="item item-body">
        <div>
          {{}}
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Current amount of polls you can vote on</div>
      <div class="item item-body">
        <div>
          {{amountOfPolls}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
