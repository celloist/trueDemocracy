  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.

    <!--<ion-nav-bar class="bar-stable">-->
      <!--<ion-nav-back-button>-->
      <!--</ion-nav-back-button>-->
    <!--</ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below

      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>


    <!--<script>var socket = io.connect('http://localhost', 8080)</script>-->
    <script id="add-poll.html" type="text/ng-template">

        <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary">
                <h1 class="title">Add a new poll</h1>
                <button class="button button-clear button-positive" ng-click="closeNewPoll(poll)">Cancel</button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content>
                <form name="pollForm" ng-submit="addPoll(poll)" novalidate>
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" minlength="10" maxlength="100" placeholder="What would be the tile of your poll?" ng-model="poll.title" required>
                            <span class="error" ng-show="poll.title.$error.required">Required!</span>
                            <span class="error" ng-show="poll.title.$error.minlength">Too short!</span>
                            <span class="error" ng-show="poll.title.$error.maxlength">Too long!</span>
                        </label>
                        <label class="item item-input">
                        <input type="text" ng-minlength="10" ng-maxlength="150" placeholder="Please enter a short description of your poll" ng-model="poll.shortDescription">
                        </label>
                        <p>
                        <span class="error" ng-show="poll.shortDescription.$error.required">Required!</span>
                        <span class="error" ng-show="poll.shortDescription.$error.minlength">Too short!</span>
                        <span class="error" ng-show="poll.shortDescription.$error.maxlength">Too long!</span>
                            </p>
                        <label class="item item-input">
                        <input type="text" height="200px" ng-minlength="10" ng-maxlength="500" placeholder="Please enter a long description of your poll" ng-model="poll.longDescription">
                        </label>
                        <span class="error" ng-show="poll.longDescription.$error.required">Required!</span>
                        <span class="error" ng-show="poll.longDescription.$error.minlength">Too short!</span>
                        <span class="error" ng-show="poll.longDescription.$error.maxlength">Too long!</span>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block button-positive">Add poll!</button>
                    </div>
                </form>

            </ion-content>

        </div>

    </script>

  </body>
</html>
